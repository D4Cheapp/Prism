<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prism</title>
  <link rel="stylesheet" href="/Frontend/Styles/logIn.css">
  <script src="Utils/api.js"></script>
</head>
<body>
  <div class="Log_In">
    <h1>Log In</h1>
    <div class="Auth">
      <form name="loginForm" onsubmit="registration(event)">
        <label for="login"><p>Email</p></label>
        <input type="text" name="login" id="login" placeholder="Example@mail.com" minlength="3">
        <label for="pass"><p>Password</p></label>
        <input type="password" name="pass" class="pass" id="pass" minlength="8" re>
        <div class="Log In">
          <button name="Log In" class="LIB" type="submit">Log In</button>
        </div>
      </form>
      <a href="/Frontend/Index.html">Sign In</a>
    </div>
  </div>
</body>
</html>
