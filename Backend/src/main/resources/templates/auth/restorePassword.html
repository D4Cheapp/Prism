<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
  <form class="form">
    <h1 class="formTitle">Reset your password</h1>
    <div class="inputContainer checkboxContainer">
      <h2 class="inputLabel">Custom backend url</h2>
      <label class="inputLabel" for="customBackendUrlCheckbox">
        <input class="checkbox" type="checkbox" id="customBackendUrlCheckbox" name="customBackendUrlCheckbox"
               onclick="showCustomBackendUrl()">
        <div class="customCheckbox"></div>
      </label>
    </div>
    <div class="hideContainer inputContainer" id="backendUrlContainer">
      <label class="inputLabel" for="backendUrl">Backend url</label>
      <input class="input" type="text" id="backendUrl" name="backendUrl" />
    </div>
    <div class="inputContainer">
      <label class="inputLabel" for="password">Password</label>
      <input class="input" type="text" id="password" name="password">
    </div>
    <div class="inputContainer">
      <label class="inputLabel" for="confirmPassword">Confirm password</label>
      <input class="input" type="text" id="confirmPassword" name="confirmPassword">
    </div>
    <button type="button" class="confirmButton" onclick="resetPassword()">Reset password</button>
  </form>
  <div class="infoContainer" id="infoContainer">
    <h1 class="infoMessage" id="infoMessage"></h1>
  </div>
  <script th:src="@{/js/auth.js}">
  </script>
</body>
</html>
